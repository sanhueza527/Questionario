<!DOCTYPE html>

<body>
    <title>Formulario</title>
<form>
<h1> Formulário </h1>
<fieldset>  
  <legend>Dados pessoais</legend>
  <label for="Nome">Nome:</label>
  <input type="text" id="Nome" name="Nome"><br>
  <label for="datemax">Data de Nascimento:</label>
  <input type="date" id="data" name="data"><br>
  <label for="Maiil">E-mail:</label>
  <input type="text" id="Mail" name="Mail"><br>
  <label for="Tel">Telefone:</label>
  <input type="text" id="Tel" name="Tel"><br>
  </fieldset>
  
  <fieldset>
  <legend>Dados acadêmicos</legend>  
  <label for="curso">Curso</label>
  <select id="curso" name="curso">
    <option value="GTI">GTI</option>
    <option value="ADS">ADS</option>
    <option value="ABC">ABC</option>
    <option value="DEF">DEF</option>
    </select><br>
  <label for="semestre">Semestre:</label> 
  <input type="radio" id="1°" name="1°sem" value="1°">
  <label for="1°sem">1°</label> 
  <input type="radio" id="2°" name="2°sem" value="2°">
  <label for="2°sem">2°</label> 
  <input type="radio" id="3°" name="3°sem" value="3°">
  <label for="3°sem">3°</label> 
  <input type="radio" id="4°" name="4°sem" value="4°">
  <label for="4°sem">4°</label> 
  <input type="radio" id="5°" name="5°sem" value="5°">
  <label for="5°sem">5°</label><br>
  
 </fieldset>     
  
 <fieldset>  
  <input type="checkbox" id=caixinha name=caixinha value=trabalho>
  <label for="caixinha">Trabalha?</label><br>
  <label for="Nome">Local de trabalho:</label>
  <input type="text" id="trabalho" name="trabalho"><br>
  <p>Descreva sua experiência</p>
  <textarea name="depoimento" rows="5" cols="50"></textarea><br>
 </fieldset>  
   <input type="submit">
  <input type="reset">
  
  </select>
</form>
